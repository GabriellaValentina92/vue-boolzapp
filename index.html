<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <style>[v-cloak] {display: none;}</style>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="box" v-cloak>
        <div class="left">
            <div class="userApp">
                <div class="myavatar">
                    <img :src="user" alt=""> 
                    <h1>Sofia</h1>
                </div>
                <div class="icons">
                    <i class="fa-solid fa-circle-notch circle"></i>
                    <i class="fa-solid fa-message message"></i>
                    <i class="fa-solid fa-ellipsis-vertical dots"></i>
                </div>
            </div>
            <div class="instaNotification">
                <i class="fa-solid fa-bell-slash bell"></i>
                <div class="notify-msg">
                    <p> {{notify}} </p>
                    <a href="#"> {{activedNotification}} </a>
                </div>
            </div>

            <div class="inputSearch">
                <label for="searchChat"><i class="fa-solid fa-magnifying-glass"></i></label>
                <input type="text" name=""  placeholder="Cerca Chat" id="searchChat" v-model="inputSearch">
            </div>

            <div class="friendsChat" 
            v-for="(contact, i) in filteredChat"
            :key="i" 
            @click="setActiveIndex(i)"> 
                <img :src="contact.avatar" alt="">
                <div class="chatName">{{contact.name}}
                </div>
                <div class="chatMsg"></div>
            </div>
        </div>
        
        <div class="right">
            <div class="top">
                <div class="chat">
                    <img 
                    :src="contacts[activeIndex].avatar">
                    <h1> {{contacts[activeIndex].name}} </h1>
                </div> 
                <div class="settings">
                    <i class="fa-solid fa-magnifying-glass glass"></i>
                    <i class="fa-solid fa-paperclip clip"></i>
                    <i class="fa-solid fa-ellipsis-vertical dot"></i>
                </div>
            </div>
            <div class="middle">
                <div 
                v-for="contactMessage in contacts[activeIndex].messages"
                class="message"
                :class="contactMessage.status == 'sent' ? 'sent' : 'received'">
                    <div class="text">
                        {{contactMessage.message}}
                        <div class="dropdown">
                            <button class="btn dropdown_menu dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            </button>
                            <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Message info</a></li>
                            <li><a class="dropdown-item" href="#" >Delete message</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="emoji">
                    <i class="fa-sharp fa-regular fa-face-smile smileFace"></i>
                </div>
                <div class="text-message">
                    <input type="text" 
                    v-model="text"
                    @keyup.enter="sendMessage()"
                    placeholder=" scrivi un messaggio" id="text">
                </div>
                <div class="voice-message">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
